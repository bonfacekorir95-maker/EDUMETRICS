name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pandas openpyxl python-docx pillow
      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole main.py --name Edumetrics
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Edumetrics-windows
          path: dist/*

